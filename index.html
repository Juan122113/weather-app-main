<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  
  <title>Frontend Mentor | Weather app</title>
</head>

<body>

  <main>

    <header>

      <p>
        <img src="../assets/images/logo.svg" alt="Logo of a sun and the words Weather Now">
        <!-- Weather Now -->
      </p>

      <div class="unit-select-container">

        <div class="units-container" id="units-container">
          <img src="assets/images/icon-units.svg" alt="icon gear" class="icon-units">
          <p class="units-p">Units</p>
          <img src="assets/images/icon-dropdown.svg" alt="icon dropdown">
        </div>

      <select name="units" id="units-select" class="select-measures">
        <!-- <optgroup label="Units">Unit</optgroup> -->
        <option value="p">Switch to <span>Imperial</span></option>
        <optgroup value="temperature" label="Temperature">
          <option value="">Celsius (°C)</option>
          <option value="">Fahrenheit (°F)</option>
        </optgroup>
        <optgroup value="Wind Speed" label="Wind Speed">
          <option value="">km/h</option>
          <option value="">mph</option>
        </optgroup>
        <optgroup value="Precipitation" label="Precipitation">
          <option value="">Millimeters (mm)</option>
          <option value="">Inches (in)</option>
        </optgroup>
        
      </select>
      </div>

    </header>

    <h1>How's the sky looking today?</h1>

    <form action="">
      <input type="text" id="search" name="search" placeholder="Search for a place...">
      <button>Search</button>
    </form>

    <div class="main-content">
      <div class="main-info">
        <div class="loc-date-cont">
          <h2 class="localization"></h2>
          <p class="date"></p>
        </div>
        <div class="weather-container">
          <img src="" alt="" class="weather-icon">
          <h2 class="degrees"></h2>
        </div>
      </div>

      <div class="additional-info">
        <div class="feels-like">
          <p class="title-additional-info">Feels like</p>
          <p class="info-additional-info"></p>
        </div>
        <div class="feels-like">
          <p class="title-additional-info">Humidity</p>
          <p class="info-additional-info"></p>
        </div>
        <div class="feels-like">
          <p class="title-additional-info">Wind</p>
          <p class="info-additional-info"></p>
        </div>
        <div class="feels-like">
          <p class="title-additional-info">Precipitation</p>
          <p class="info-additional-info"></p>
        </div>
      </div>

      <div class="daily-forecast">
        <h3 class="daily-forecast-h3">Daily forecast</h3>
      </div>
    </div>

    <div class="hourly-forecast">
      <div class="hourly-forecast-header">
        <h3 class="hourly-forecast-title">Hourly forecast</h3>
        <select name="" id="" class="hourly-forecast-select"></select>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Juan122113" target="_blank">Your Name Here</a>.
  </footer>
</body>
</html>
