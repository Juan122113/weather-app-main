<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  
  <title>Frontend Mentor | Weather app</title>
</head>

<body>

  <main>

    <header>

      <p>
        <img src="../assets/images/logo.svg" alt="Logo of a sun and the words Weather Now">
        <!-- Weather Now -->
      </p>

      <div class="unit-select-container">

        <div class="units-container" id="units-container">
          <img src="assets/images/icon-units.svg" alt="icon gear" class="icon-units">
          <p class="units-p">Units</p>
          <img src="assets/images/icon-dropdown.svg" alt="icon dropdown">
        </div>

      <select name="units" id="units-select" class="select-measures">
        <!-- <optgroup label="Units">Unit</optgroup> -->
        <option value="p">Switch to Imperial</option>
        <optgroup value="temperature" label="Temperature">
          <option value="">Celsius (°C)</option>
          <option value="">Fahrenheit (°F)</option>
        </optgroup>
        <optgroup value="Wind Speed" label="Wind Speed">
          <option value="">km/h</option>
          <option value="">mph</option>
        </optgroup>
        <optgroup value="Precipitation" label="Precipitation">
          <option value="">Millimeters (mm)</option>
          <option value="">Inches (in)</option>
        </optgroup>
        
      </select>
      </div>

    </header>

    <h1>How's the sky looking today?</h1>

  </main>


  Search for a city, e.g., New York

  Humidity
  <!-- Insert humidity here -->

  Wind
  <!-- Insert wind here -->

  <!-- Insert precipitation here -->

  <!-- Insert daily forecast for the next 7 days here -->

  </div>
</body>
</html>
